<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="styles/styles.css">
    <script src="https://kit.fontawesome.com/bf54e516de.js" crossorigin="anonymous"></script>
</head>
<body>
    <main>
        <section class="score">
            <div class="score__item circle">
                <div class="score__icon">
                    <i class="fa-regular fa-circle"></i>
                </div>
                <div class="score__number"><strong>0</strong> wins</div>
            </div>
            <div class="score__item draw">
                <div class="score__icon">
                    <i class="fa-solid fa-scale-balanced"></i>
                </div>
                <div class="score__number"><strong>0</strong> wins</div>
            </div>
            <div class="score__item cross">
                <div class="score__icon">
                    <i class="fa-solid fa-xmark"></i>
                </div>
                <div class="score__number"><strong>0</strong> wins</div>
            </div>
        </section>

        <section class="grid">
            <div><button class="grid__box grid__box-0" tabindex="-1"></button></div>
            <div><button class="grid__box grid__box-1" tabindex="-1"></button></div>
            <div><button class="grid__box grid__box-2" tabindex="-1"></button></div>
            <div><button class="grid__box grid__box-3" tabindex="-1"></button></div>
            <div><button class="grid__box grid__box-4" tabindex="-1"></button></div>
            <div><button class="grid__box grid__box-5" tabindex="-1"></button></div>
            <div><button class="grid__box grid__box-6" tabindex="-1"></button></div>
            <div><button class="grid__box grid__box-7" tabindex="-1"></button></div>
            <div><button class="grid__box grid__box-8" tabindex="-1"></button></div>
        </section>

        <section class="bottom">
            <button class="new-game"><i class="fa-solid fa-arrows-rotate"></i></button>
                <div class="active-user">
                    <i class="fa-solid fa-xmark"></i>
                    <i class="fa-regular fa-circle"></i>
                </div>
        </section>
    </main>
    
    <script src="index.js"></script>
</body>
</html>
